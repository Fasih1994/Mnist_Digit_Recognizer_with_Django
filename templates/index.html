{% extends "base.html" %}
{% load static %}
{% block body_block %}
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div id="draw">

    <canvas id="canvas" width="280" height="280"
        style="border:8px solid;  border-radius: 5px; cursor: crosshair;"></canvas>
</div>
{% csrf_token %}
<div id="butt">
    <button href="#" class="myButton" onclick="AjaxCall()"><span
            style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Predict </span> </button>
    <button id="clearButton" 
        style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	">Clear</button>
</div>
<div id="res">
    <p id="result">Result:</p>
</div>
<div id="liner">
    <input type="color" id="colors">
    <input type="number" id="lineWidth" style="width:60px" value="10" step="0.1" min="0.1">
</div>

<script src={% static "testing_mnist/js/script.js" %}></script>
{% endblock body_block %}
